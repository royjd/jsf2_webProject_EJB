<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition>
        <!-- load required message from the bundle messages -->
        <f:loadBundle basename="bundle.messages" var="msg"/>

        <div class="row">
            <div class="col-sm-12">

                <div class="col-sm-12">

                    <h:form id="createUserForm" class="form-horizontal">
                        <fieldset>

                            <legend><h2>Sign Up</h2></legend>
                            <div class="form-group">
                                <h:inputText id="email" value="#{singUpController.user.email}" required="true" class="form-control" pt:type="email" pt:placeholder="Enter email" requiredMessage="#{msg['singup.email']}">
                                    <f:ajax event="blur" render="emailMessage" />
                                    <f:validator binding="#{emailAlreadyUsed}" />
                                </h:inputText>

                                <h:message id="emailMessage" for="email" errorClass="erreur"  class="control-label text-danger"/>
                            </div>


                            <div class="form-group">
                                <h:inputSecret id="password" value="#{singUpController.user.password}" required="true" class="form-control" pt:type="password" pt:placeholder="Password" requiredMessage="#{msg['singup.password']}">
                                    <f:ajax event="blur" render="passwordMessage" />
                                </h:inputSecret>

                                <h:message id="passwordMessage" for="password" errorClass="erreur" class="control-label text-danger" />
                            </div>



                            <div class="form-group">
                                <h:inputSecret id="confirmation" value="#{singUpController.user.password}" required="true" class="form-control"  pt:type="password" pt:placeholder="Password confirmation" requiredMessage="#{msg['singup.confirmation']}">
                                    <f:ajax event="blur" render="confirmationMessage" />
                                </h:inputSecret>

                                <h:message id="confirmationMessage" for="confirmation" errorClass="erreur" class="control-label text-danger"/>
                            </div>

                            <div class="form-group">
                                <h:inputText id="username" value="#{singUpController.user.username}" required="true" class="form-control" pt:type="text" pt:placeholder="Username" requiredMessage="#{msg['singup.username']}">
                                    <f:ajax event="blur" render="usernameMessage" />
                                </h:inputText>

                                <h:message id="usernameMessage" for="username" errorClass="erreur" class="control-label text-danger"/>
                            </div>

                            <div class="form-group">
                                <h:inputText id="firstname" value="#{singUpController.user.profile.firstName}" required="true" class="form-control" pt:type="text" pt:placeholder="First Name" requiredMessage="#{msg['singup.firstname']}">
                                    <f:ajax event="blur" render="firstnameMessage" />
                                </h:inputText>

                                <h:message id="firstnameMessage" for="firstname" errorClass="erreur" class="control-label text-danger"/>
                            </div>

                            <div class="form-group">
                                <h:inputText id="lastname" value="#{singUpController.user.profile.lastName}" required="true" class="form-control" pt:type="text" pt:placeholder="Last Name" requiredMessage="#{msg['singup.lastname']}">
                                    <f:ajax event="blur" render="lastnameMessage" />
                                </h:inputText>

                                <h:message id="lastnameMessage" for="lastname" errorClass="erreur" class="control-label text-danger"/>
                            </div>

                            <h:messages globalOnly="true" infoClass="info" />

                            <h:commandButton value="Sing Up" action="#{singUpController.singUp}" class="btn btn-success">
                                <f:ajax execute="@form" render="@form" />
                            </h:commandButton>
                        </fieldset>
                    </h:form>
                </div>
            </div>




        </div>
    </ui:composition>
</html>
