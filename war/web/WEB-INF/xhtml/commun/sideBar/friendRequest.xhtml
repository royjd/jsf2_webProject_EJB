<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>

        <div class="row sideBarBlock first">
            <div class="col-sm-12">
                <div class="border-bot">

                    <h2>Friend Request</h2>
                    <div class="row">    
                        <ui:repeat value="#{friendBean.findFriendsToAccept()}" var="friend_to_accept" >
                            <div id="friend_request_#{friend_to_accept.id}" class="col-sm-12">
                                <a href="#{friend_to_accept.owner.username}.htm" class=""> @#{friend_to_accept.owner.username} </a>
                                <div class="pull-right">
                                    <h:form   >     
                                        <p:commandLink  action="#{friendBean.acceptFriend(friend_to_accept.owner.id)}" 
                                                       onclick="$(this).hide()" 

                                                       class="btn btn-xs btn-success glyphicon glyphicon-ok">

                                        </p:commandLink>   
                                        <p:commandLink action="#{friendBean.deniedFriend(friend_to_accept.owner.id)}" 
                                                       onclick="$('#friend_request_#{friend_to_accept.id}').hide()" 
                                                       class="btn btn-xs btn-danger glyphicon glyphicon-remove">

                                        </p:commandLink>  

                                    </h:form>
                               </div> 
                            </div>
                        </ui:repeat>  
                    </div>
                </div>
            </div> 
        </div>
    </ui:composition>
</html>
