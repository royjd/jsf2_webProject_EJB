<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class="row">
            <h:panelGroup class="col-xs-12">
                <div class = "panel panel-default">
                    <div class ="panel-heading">
                        <h:form>
                            <h:commandLink value="Physical" action="#{navigationBean.profile()}">
                                <f:param name="u" value="#{username}"/>
                            </h:commandLink>
                        </h:form>
                    </div>
                    <div class="panel-content">
                        <div class="row sideBarBlock">
                            <div class="col-sm-12">
                                <div class="border-bot">               
                                    <h4>Height: <small>#{profileBean.height}</small></h4>
                                    <h4>Weight: <small>#{profileBean.weight}</small></h4>
                                    <h4>Gender: <small>#{profileBean.gender}</small></h4>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </div>
    </ui:composition>
</html>
