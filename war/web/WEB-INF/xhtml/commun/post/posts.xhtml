<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition>
        <f:metadata>
            <f:event type="preRenderView" listener="#{postsBean.onPostLoad(1)}"/>
        </f:metadata>

        <c:if test="#{posts.size() !=0}"> 
            <c:forEach items="#{posts}" var="tier">
                <c:if test="#{tier.getClass().simpleName != 'CommentEntity'}"> 
                    <c:if test="#{tier.getClass().simpleName != 'MediaEntity' || (tier.getClass().simpleName == 'MediaEntity' &amp;&amp; tier.news == null )}">
                        <div id="#{tier.id}" class="post">
                            <div  class= "col-sm-12">
                                <ui:include src="post.xhtml" >
                                    <ui:param name="post" value="#{tier}" />
                                </ui:include>

                            </div>
                            <div class="postComment col-sm-12">

                                <c:forEach items="#{tier.comments}" var="commentPost">

                                    <ui:include src="post.xhtml" >
                                        <ui:param name="post" value="#{commentPost}" />
                                    </ui:include>

                                </c:forEach>
                            </div>
                            <h:form id="createUserForm" class="form-horizontal" rendered="#{postsBean.canComment}">
                                <fieldset>
                                    <div class="form-group">
                                        <div class="col-sm-12">
                                            <h:inputText value="#{postsBean.message}" class="form-control" id="bodyCommet" pt:placeholder="Type your comment here!"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <h:commandButton value="Send" action="#{postsBean.saveComment(tier.id,tier.id)}" class="btn btn-success pull-right">
                                            </h:commandButton>
                                        </div>
                                    </div>
                                </fieldset>
                            </h:form>

                        </div>


                    </c:if>
                </c:if> 
            </c:forEach>

        </c:if>  
    </ui:composition>
</html>
