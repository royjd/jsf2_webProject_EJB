<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:component>
       
        
        #{postsBean.setTargetID(param['id'])}
        <h4>Add photo <button id="addPicture" class="btn btn-primary btn-sm glyphicon glyphicon-plus"></button></h4>
        <div id="addPictureProfilDiv" style="display:none">
            <h:form class="form-horizontal" role="form" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="col-sm-12">
                        <span class="btn btn-default btn-file">
                            Choose photo <h:inputFile id="file" value="#{postsBean.file}"  class="form-control"/>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <h:commandButton action="#{postsBean.addPhotoToAlbum()}" value="Add" class="btn btn-success"/>
                    </div>
                </div>
            </h:form>
        </div>
        
        <!-- Parcours la liste des madias de l'album --> 
        <ui:repeat value="#{(postsBean.loadAlbum(buttonView.targetUsername,postsBean.targetID)).medias}" var="photo" varStatus="loop">
            
            <div class="col-xs-12 col-sm-6 col-md-3">
                <h:form>
                    <ui:include src="../../commun/displayPhoto.xhtml" >   
                        <ui:param name="link" value="#{photo.mediaType.link}" />
                        <ui:param name="title" value="#{photo.title}" />
                        <ui:param name="body" value="#{photo.body}" />
                    </ui:include> 
                </h:form>
            </div>

        </ui:repeat> 

    </ui:component>
</html>
