<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class = "panel panel-default">
            <div class ="panel-heading">
                Medias
            </div>
            <div class="panel-content">

                <div class="row">
                    <div class="col-sm-2">              
                        <div class="list-group padding-25">
                            <a href="${pageContext.request.contextPath}/${username}/media/photo.htm" class="list-group-item">Photos</a> 
                            <a href="${pageContext.request.contextPath}/${username}/media/video.htm" class="list-group-item">Videos</a>

                            <a href="${pageContext.request.contextPath}/${username}/media/album.htm" class="list-group-item">Albums</a>

                        </div>
                    </div>
                    <div   class="col-sm-10 padding-25">

                        #{navigationBean}
                        <div class="pull-right">
                            <h:form>
                                <h:commandLink class="btn btn-primary" value="+ Create album" action="#{navigationBean.createAlbum()}">
                                    <f:param name="u" value="username"/>
                                    a
                                </h:commandLink>
                            </h:form>

                            <h:commandLink class="btn btn-primary" value="Add photo" action="#"/>
                           
                        </div>

                        <div>
                            <c:choose>
                                <c:when test="${not empty param['sp']}">
                                    <ui:include src="#{param['sp']}.xhtml"  />
                                </c:when>
                                <c:otherwise>
                                    <ui:include src="showsMedia.xhtml" />
                                </c:otherwise>
                            </c:choose>
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </ui:composition>
</html>
