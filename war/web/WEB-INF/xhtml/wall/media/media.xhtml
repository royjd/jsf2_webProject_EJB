<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <div class = "panel panel-default">
            <div class ="panel-heading">
                Medias
            </div>
            <div class="panel-content">

                <div class="row">

                    <div class="col-sm-2">              
                        <div class="list-group padding-25">
                            <h:form>
                                <h:commandLink  class="list-group-item" value="Albums" action="#{navigationBean.album()}">
                                    <f:param name="u" value="#{param['u']}"/>
                                </h:commandLink>
                            </h:form>
                            <a href="${pageContext.request.contextPath}/${username}/media/photo.htm" class="list-group-item">Photos</a> 
                            <a href="${pageContext.request.contextPath}/${username}/media/video.htm" class="list-group-item">Videos</a>
                        </div>
                    </div>
                    <div   class="col-sm-10 padding-25">
                        <div class="pull-right">
                            <h:form rendered="#{postsBean.getCanModify(paramViewBean.targetUsername)}">
                                <h:commandLink  value="+ Create album" action="#{navigationBean.createAlbum()}">
                                    <f:param name="u" value="#{param['u']}"/>
                                </h:commandLink>
                                |
                                <h:commandLink  value="+ Add photo" action="#{navigationBean.addPhoto()}">
                                    <f:param name="u" value="${param['u']}"/>
                                </h:commandLink>
                            </h:form>
                        </div>


                        <div>  
                            <ui:fragment rendered="#{paramViewBean.sousPage == 'createAlbum'}"> 
                                <ui:include src="createAlbum.xhtml" />  
                            </ui:fragment>
                        </div>

                        <div>
                            <ui:fragment rendered="#{paramViewBean.sousPage == 'album'}"> 
                                <ui:include src="album.xhtml" /> 
                            </ui:fragment>
                        </div>

                        <div>
                            <ui:fragment rendered="#{paramViewBean.sousPage == 'displayAlbum'}"> 
                                <ui:include src="displayAlbum.xhtml" /> 
                            </ui:fragment>
                        </div>

                        <div>
                            <ui:fragment rendered="#{paramViewBean.sousPage == 'addPhoto'}"> 
                                <ui:include src="addPhoto.xhtml" /> 
                            </ui:fragment>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </ui:composition>
</html>
