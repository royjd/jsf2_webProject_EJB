      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:component>
        

        <ui:repeat value="#{postsBean.loadMediasForUser(paramViewBean.targetUsername)}" var="photo" >
            <div class="col-sm-4">
                <h:form>
                    <ui:include src="../../commun/displayPhoto.xhtml" >   
                        <ui:param name="link" value="#{photo.mediaType.link}" />
                        <ui:param name="title" value="#{photo.title}" />
                        <ui:param name="body" value="#{photo.body}" />
                    </ui:include> 
                </h:form>
            </div>
        </ui:repeat> 
    </ui:component>
