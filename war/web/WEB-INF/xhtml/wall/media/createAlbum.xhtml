<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition> 
        <div class="row">
            <div class="col-sm-offset-2 col-sm-6 col-sm-offset-4">
                <h2 >Create new album</h2>
                <h:form class="form-horizontal" role="form" enctype="multipart/form-data">

                    <h:inputText class="form-control" value="#{postsBean.title}" pt:placeholder="Title">
                    </h:inputText>

                    <p:fileUpload fileUploadListener="#{postsBean.saveFiles}" mode="advanced" dragDropSupport="false" multiple="true"
                                  auto="true" update="messages" sizeLimit="100000" fileLimit="10" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

                    <p:growl id="messages" showDetail="true" />

                    <h:inputText class="form-control" value="#{postsBean.localisation}" pt:placeholder="Localisation">
                    </h:inputText>
                    <h:inputTextarea class="form-control" value="#{postsBean.message}" pt:placeholder="Description">
                    </h:inputTextarea>
                    <h:commandButton action="#{postsBean.createAlbum()}" value="Create" class="btn btn-success pull-right"/>

                </h:form>
            </div>
        </div>
    </ui:composition>
</html>
