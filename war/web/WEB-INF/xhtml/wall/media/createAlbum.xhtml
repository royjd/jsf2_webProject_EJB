<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h2 class="col-sm-offset-3">Create new album</h2>

    <h:form class="navbar-form" role="form" enctype="multipart/form-data">

        <div class="col-sm-offset-3">
            <h:inputText class="form-control" value="#{postsBean.title}" pt:placeholder="Title">

            </h:inputText>
        </div>

        <div class="col-sm-offset-3">
            <span class="btn btn-default btn-file">
                Choose photo(s) <h:inputFile id="file" value="#{postsBean.file}"  class="form-control"/>
                
            </span>
        </div>

        <div class="col-sm-offset-3">
            <h:inputText class="form-control" value="#{postsBean.localisation}" pt:placeholder="Localisation">

            </h:inputText>
        </div>


        <div class="col-sm-offset-3">
            <h:inputTextarea class="form-control" value="#{postsBean.message}" pt:placeholder="Description">

            </h:inputTextarea>
        </div>

        <div class="form-group col-sm-offset-3">
            <h:commandButton action="#{postsBean.createAlbum()}" value="Create" class="btn btn-success pull-right"/>
        </div>

    </h:form>

</html>
