<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <!-- set the active button in the nav -->
        <script>
            $(".target-active.about").addClass("active");
        </script>
        <f:metadata>
            <f:event type="preRenderView" listener="#{paramViewBean.setSousPage(param['sp'])}"/>
        </f:metadata>
        <div class = "panel panel-default">
            <div class ="panel-heading">
                About me 
            </div>
            <div class="panel-content">
                <div class="row"><br/>
                    <div class="col-sm-2">              
                        <div class="list-group padding-25">
                            <h:form>
                                <h:commandLink value="Resume" action="#{navigationBean.profile()}" class="list-group-item">
                                    <f:param name="u" value="#{paramViewBean.targetUsername}"/>
                                </h:commandLink> 
                                <h:commandLink value="Experiences" action="#{navigationBean.experience()}" class="list-group-item">
                                    <f:param name="u" value="#{paramViewBean.targetUsername}" />
                                </h:commandLink>
                            </h:form>
                        </div>
                    </div>

                    <!-- to know if the visiteur can modify information -->
                    <c:set var="canModify" value="#{profileBean.canModify(paramViewBean.targetUsername)}" scope="request"/>
                    <ui:fragment rendered="#{paramViewBean.sousPage == ''}"> 
                        <ui:include src="displayProfile.xhtml" /> 
                    </ui:fragment>
                    <ui:fragment rendered="#{paramViewBean.sousPage == 'editProfile'}"> 
                        <ui:include src="editProfile.xhtml" /> 
                    </ui:fragment>
                    <ui:fragment rendered="#{paramViewBean.sousPage == 'displayExperiences'}"> 
                        <ui:include src="displayExperiences.xhtml" /> 
                    </ui:fragment>
                    <ui:fragment rendered="#{paramViewBean.sousPage == 'manageExperience'}"> 
                        <ui:include src="manageExperience.xhtml" /> 
                    </ui:fragment>
                </div>                              
            </div>              
        </div>
    </ui:composition>
</html>
