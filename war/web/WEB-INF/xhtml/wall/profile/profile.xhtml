<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <f:metadata>
            <c:choose>
                <c:when test="${not empty param['sp']}">
                    <f:event type="preRenderView" listener="#{buttonView.setSousPage(param['sp'])}"/>
                </c:when>
                <c:otherwise>
                    <f:event type="preRenderView" listener="#{buttonView.setSousPage('')}"/>
                </c:otherwise>
            </c:choose>
        </f:metadata>
        <div class = "panel panel-default">
            <div class ="panel-heading">
                About me 
            </div>
            <div class="panel-content">
                <div class="row">
                    <div class="col-sm-2">              
                        <div class="list-group padding-25">
                            <a href="${pageContext.request.contextPath}/${username}/profile.htm" class="list-group-item">Resume </a>
                            <a href="${pageContext.request.contextPath}/${username}/experience.htm" class="list-group-item">Experiences</a>
                        </div>
                    </div>
                    <ui:fragment rendered="#{buttonView.sousPage == ''}"> 
                        <ui:include src="displayProfile.xhtml" /> 
                    </ui:fragment>

                </div>
            </div>
        </div>
    </ui:composition>
</html>
