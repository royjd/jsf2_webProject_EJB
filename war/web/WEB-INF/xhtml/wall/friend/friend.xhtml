<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:component>
        <div class="container">
            <div class="row">   
                <div class="col-sm-12">
                    <h1>Friend List</h1>  
                    <ui:repeat value="#{friendBean.findFriendsOfTarget(paramViewBean.targetUsername)}" var="var" >  
                        <ui:param value="#{var.user}" name="user" /> 
                        <ui:param value="#{var.friend}" name="isFriend" />

                        <div class="col-sm-4">

                            <div class="panel panel-default" id="friend">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-4 btn-info">
                                            <img class="img-responsive" src="#{request.contextPath}/images/${var.user.profile.pictureProfile.mediaType.link}"/>

                                        </div>
                                        <div class="col-sm-8">
                                            <h3> 
                                                <h:form>
                                                    <h:commandLink value="${var.user.profile.firstName} ${var.user.profile.lastName}" action="#{navigationBean.wall()}">
                                                        <f:param name="u" value="${var.user.username}"/>
                                                    </h:commandLink>
                                                </h:form>
                                                <br></br>
                                                <h:form>
                                                    <h:commandLink value="@${var.user.username}" action="#{navigationBean.wall()}">
                                                        <f:param name="u" value="${var.user.username}"/>
                                                    </h:commandLink>
                                                </h:form>

                                            </h3> 
                                            <h:form>
                                                <h:commandLink value="See wall" action="#{navigationBean.wall()}" class="btn btn-info btn-sm pull-left" >
                                                    <f:param name="u" value="${var.user.username}"/>
                                                </h:commandLink>
                                            </h:form>
                                            <h:form rendered="#{isFriend == true &amp;&amp; username == paramViewBean.targetUsername}" >     
                                                <p:commandLink value="Remove" actionListener="#{friendBean.removeFriend(user.id,id)}" 
                                                               action="#{navigationBean.friend(paramViewBean.targetUsername)}"
                                                               onclick="$(this).hide()"  

                                                               class="pull-right btn btn-sm btn-danger" >

                                                </p:commandLink>   

                                            </h:form> 
                                            <h:form rendered="#{var.friend == false &amp;&amp; var.user.id != id &amp;&amp; not empty id}" >      
                                                <p:commandLink value="Send Request" action="#{navigationBean.friend(paramViewBean.targetUsername)}"  
                                                               actionListener="#{friendBean.addFriend(user.id)}" 
                                                               onclick="$(this).hide()" 

                                                               class="btn btn-success submitComment pull-right">

                                                </p:commandLink>   

                                            </h:form>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                        </div>

                    </ui:repeat>
                </div>
            </div>
        </div>
    </ui:component> 
</html>
