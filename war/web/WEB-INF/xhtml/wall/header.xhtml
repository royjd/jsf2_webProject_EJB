<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

   
    <div style="width:100%;height:315px; background-color: black; background-repeat: no-repeat; background-position: center;   background-image: url('#{request.contextPath}/images/#{profileBean.chooseCoverPicture(paramViewBean.targetUsername)}');">
        <h:panelGroup rendered="#{postsBean.getCanModify(paramViewBean.targetUsername)}">
            <h4 class="col-sm-offset-1"> Define profile picture Cover<button id="addCover" class="btn btn-primary btn-sm glyphicon glyphicon-plus"></button></h4>


                <div id="addCoverDiv" style="display:none" class="col-sm-offset-1">
                    <h:form enctype="multipart/form-data">
                        <div id="addPictureCovDiv" style="" class="form-group">
                            <span class="btn btn-default btn-file">
                                Choose profile picture <h:inputFile id="file" value="#{profileBean.file}"  class="form-control">

                                </h:inputFile>
                            <h:message id="fileMessage" for="file" errorClass="erreur"  class="control-label text-danger"/>
                        </span>
                    </div>
                    <div class="form-group">
                        <h:commandButton action="#{profileBean.defineCoverPicture()}" value="Apply" class="btn btn-success"/>
                    </div>
                </h:form>

            </div>
        </h:panelGroup>
    </div>
</html>
