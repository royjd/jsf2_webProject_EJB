<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui ="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c  ="http://java.sun.com/jsp/jstl/core"
      >
    <cc:interface>
        <cc:attribute name="post" required="true"/>
    </cc:interface>
    <cc:implementation>  

        <h:panelGroup rendered="#{cc.attrs.post.getClass().simpleName == 'CommentEntity'}"> 
            <div id="post#{cc.attrs.post.id}" class='col-xs-12 postComments'>

                <div class='row postComment'>
                    <div class="col-xs-12">
                        <div class="pull-left"><img class='img-postHeader' src='#{request.contextPath}/images/#{cc.attrs.post.author.profile.pictureProfile.mediaType.link}' /> </div>
                        <div class="col-xs-8">
                            <div class="row">
                                <div class="col-xs-12 "><h3>
                                        #{cc.attrs.post.author.username}  : #{cc.attrs.post.body}
                                    </h3></div>
                               
                            </div>
                        </div>
                        <div class="col-xs-2 pull-right">
                            <div class="row">
                                <div class="col-md-12  text-right postDateHeader"> #{cc.attrs.post.createDateFormated}  </div>
                                <div class="col-md-12  text-right postDateHeader">  #{cc.attrs.post.createdTime}  </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </h:panelGroup>


    </cc:implementation>
</html>
